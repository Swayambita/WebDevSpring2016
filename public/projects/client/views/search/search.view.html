<html>

<body>
<div ng-controller="SearchController">

    <div class="wrapper">
    <!--   <div class="search-background">  -->
            <div class="search-content">
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                                <div class="register-card">
                                    <h3 class="title">Search</h3>
                                    <form class="register-form">

                                        <input ng-model="model.category" type="text" class="form-control" placeholder="Music/Business/Sport">
                                        <br>
                                        <input ng-model="model.location" type="text" class="form-control" placeholder="Enter your city: Boston">

                                        <a ng-click="model.searchEvent(model.category,model.location)" class="btn btn-danger btn-block">Search</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="model.searchResult" class="top-padding">
            <div class="container">

                <div class="row" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <section>
                        <h3 class="text-uppercase">{{model.eventToSearch}} Events in {{model.eventLocation}}</h3>
                        <table class="table table-striped table-responsive table-bordered">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Event</th>
                                <th id="startDate" class="text-nowrap">Begins at</th>
                                <th id="endDate" class="text-nowrap">Ends at</th>
                            </tr>
                            </thead>
                            <tbody>

                            <div ng-show="model.dbSearch">
                                <tr ng-repeat="event in model.dbSearch">
                                    <td class="col-lg-2"><image height="100px" width="100px" ng-src="{{event.image}}"></image></td>
                                    <td class="col-lg-3">
                                        <a href="#/details/db/{{event._id}}">{{event.eName}}</a></td>
                                    <td class="col-lg-3">{{event.sDate | date : hh:mm}}</td>
                                    <td class="col-lg-3">{{event.eDate | date : hh:mm}}</td>
                                </tr>


                            </div>



                            <tr ng-repeat="event in model.searchResult">
                                <td class="col-lg-2"><image height="100px" width="100px" ng-src="{{event.logo.url}}"></image></td>
                                <td class="col-lg-3">
                                    <a href="#/details/api/{{event.id}}">{{event.name.text}}</a></td>
                                <td class="col-lg-3">{{event.start.local | date : hh:mm}}</td>
                                <td class="col-lg-3">{{event.end.local | date : hh:mm}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
