<body>
<div class="container" ng-controller="SearchController">
    <h1>Search Events</h1>

    <div class="row">
        <div class="col-xs-6">
            <h2>Search</h2>
            <div ng-show="model.message" class="alert alert-success" role="alert">
                {{model.message}}
            </div>
            <div class="form form-inline">
            <input ng-model="model.category" id="eventID" class="form-control" placeholder="Music/Business/Sport"/>
            <input ng-model="model.location" id="location" class="form-control" placeholder="Boston"/>
            <a class="btn btn-primary" role="button" ng-click="model.searchEvent(model.category,model.location)">Search</a>
            </div>
        </div>
    </div>

    <section ng-show="model.searchResult">
        <h3 class="text-uppercase">{{model.eventToSearch}} Events in {{model.eventLocation}}</h3>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Image</th>
                <th>Event</th>
                <th id="startDate" class="text-nowrap">Begins at</th>
                <th id="endDate" class="text-nowrap">Ends at</th>
            </tr>
            </thead>
            <tbody>
           <tr ng-repeat="event in model.searchResult">
                <td class="col-lg-2"><image height="100px" width="100px" ng-src="{{event.logo.url}}"></image></td>
                <td class="col-lg-3">
                    <a href="#/details/{{event.id}}">{{event.name.text}}</a></td>
                <td class="col-lg-3">{{event.startDate}}</td>
               <td class="col-lg-3">{{event.endDate}}</td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </section>
</div>
</body>
