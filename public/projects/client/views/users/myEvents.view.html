<html>
<body ng-controller="MyEvents">
<div class="wrapper">
    <div class="myEvents-background"></div>
    <div class="myEvents-content section-nude">
        <div class="container">
            <div class="row owner" style="padding-top: 10px">

            </div>
                    <div class="row">
                        <h4 class="page-header">Here are your events</h4>
                        <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>


                        <div class="row">

                <div class="container centered">
                    <br />
                    <table class="table col-md-1 col-md-offset-0 col-sm-4 col-sm-offset-3 table-responsive">
                        <thead>

                        </thead>
                        <tbody>

                        <tr>
                            <td style="border-top: none ; font-size:15px">
                                <b>Event</b>
                            </td>
                            <td style="border-top: none; font-size:15px">
                               <b>Action</b>
                            </td>

                           <td  class="text-nowrap" style="border-top: none; font-size:15px">
                                <b>Go Live</b>
                            </td>
                        </tr>

                        <tr ng-repeat="eve in model.events">
                            <td style="border-top: none ; font-size:15px">
                                {{eve.eName}}
                            </td>

                            <td style="border-top: none">
                                <div class="text-nowrap">
                                <button type="button" class="btn btn-primary add-right-pad" ng-click="model.deleteEvent($index)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-primary add-right-pad" ng-click="model.selectEvent($index)">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                </div>
                            </td>

                            <td style="border-top: none">
                                <button type="button btn-primary" class="btn btn-primary add-right-pad" ng-click=ng-click="model.goLive($index)">
                                    <span class="glyphicon glyphicon-flag"></span>
                                </button>
                            </td>

                        </tr>
                    </table>


                    <div ng-show="model.selectEventForEdit">
                        <table class="table table-bordered">
                            <thead>

                            </thead>
                            <tbody>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>Event Name</b>
                                </td>
                                <td class="text-center">
                                    <input style="border:1px ; font-size:15px" type="text"  class="form-control" ng-model="model.eName">
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>Event Description</b>
                                </td>
                                <td class="text-center">
                                    <textarea style="border:1px ; font-size:15px" type="text"  class="form-control" ng-model="model.eDesc">
                                    </textarea>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>Start Date</b>
                                </td>
                                <td class="text-center">
                                    <input type="date"  class="form-control" ng-model="model.newSDate">
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>Start Time</b>
                                </td>
                                <td>
                                    <input type="time" class="form-control" ng-model="model.newSTime">
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>End Date</b>
                                </td>
                                <td>
                                    <input type="date" class="form-control" ng-model="model.newEDate">
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-top: 18px; font-size:15px">
                                    <b>End Time</b>
                                </td>
                                <td>
                                    <input type="time"  class="form-control" ng-model="model.newETime">
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <button type="button" class="btn btn-success" ng-click="model.updateEvent(model.eName,model.eDesc,model.newSDate,
                            model.newSTime,model.newEDate,model.newETime)">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>

                                    &nbsp;&nbsp;
                                    <button ng-click="model.cancelEdit()" type="button" class="btn btn-default"
                                            aria-label="Left Align">
                                        Cancel
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--<br>-->
            <!--<br>-->

        </div>
    </div>
</div>
<!--<div  ng-include src="'./views/footer/footer.view.html'">  -->

</div>
</body>
</html>
