<div class="wrapper">
<div id="carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../client/views/assets/paper_img/ArtExhibition.jpg" alt="Awesome Image">
                </div>
                <div class="item">
                    <img src="../client/views/assets/paper_img/BBQ2.jpg" alt="Awesome Image">
                </div>
                <div class="item">
                    <img src="../client/views/assets/paper_img/surfing.jpg" alt="Awesome Image">
                </div>
            </div>
        </div>
    </div>
    </div><!-- end carousel -->

    <div class="main">
        <div class="section section-dark text-center landing-section" style="padding-top: 50px">
            <div class="container-fluid">
                <h2>Here are the hot topics</h2>
                <div ng-repeat="category in model.categories">
                    <div class="col-md-3">
                        <div class="team-player">
                            <a href="/#"><img src="../client/views/assets/paper_img/dj-3.png" alt="Thumbnail Image" class="img-circle img-responsive"></a>
                            <h5 style="margin-bottom: 5px"><a href="#">category</a></h5>
                            <p>can add some summary</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

    <div ng-show="model.searchResult">
        <h1>Some popular events near your locality</h1>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Image</th>
                <th>Event</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in model.searchResult.events">
                <td class="col-lg-4"><image height="100px" width="100px" ng-src="{{event.logo.url}}"></image></td>
                <td class="col-lg-4">
                    <a href="#/details/{{event.id}}">{{event.name.text}}</a></td>
                <td class="col-lg-4">{{event.start.local}}</td>
                <td class="col-lg-4">{{event.end.local}}</td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>






</div>
