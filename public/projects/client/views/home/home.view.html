
<div class="wrapper">
    <div id="carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <div class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../client/views/assets/paper_img/ArtExhibition.jpg" alt="Awesome Image">
                    </div>
                    <div class="item">
                        <img src="../client/views/assets/paper_img/BBQ2.jpg" alt="Awesome Image">
                    </div>
                    <div class="item">
                        <img src="../client/views/assets/paper_img/surfing.jpg" alt="Awesome Image">
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end carousel -->

    <div class="main">
        <div class="section section-gray text-center landing-section" style="padding-top: 50px">
            <div class="container-fluid">
                <h2>Some events near you</h2>
                <div ng-repeat="event in model.searchResult.events | limitTo: 9">
                    <div class="col-md-4 col-sm-4" >
                        <div class="team-player">
                            <a href="#/details/api/{{event.id}}"><img class="img-rounded" src="{{event.logo.url}}" alt="Event Logo {{event.name.text}}"
                                                                      class="img-square img-responsive"
                                                                      style="width:100%;height:228px;border:5px solid white"></a>
                            <a href="#/details/api/{{event.id}}"><h5 style="margin-bottom: 5px"><a href="#">{{event.name.text}}</a></h5></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="section section-gray text-center landing-section" style="padding-top: 50px">
            <div class="container-fluid">
                <h2>Search By Category</h2>
                <div ng-repeat="category in model.categories">
                    <div class="col-md-4 col-sm-4" >
                        <div class="team-player">
                            <!--  <a href="#"><img src={{model.images}} alt="Thumbnail Image" class="img-circle img-responsive"></a>  -->
                            <div ng-switch on="category">

                                <a ng-switch-when="Music" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/music.jpeg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                                <a ng-switch-when="Sports" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/surfing.jpg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                                <a ng-switch-when="Business" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/business.jpg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                                <a ng-switch-when="Cooking" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/cooking.jpg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                                <a ng-switch-when="Yoga" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/yoga.jpg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                                <a ng-switch-when="Educational" href="#/search/{{category}}/boston">
                                    <img class="img-rounded" src="../client/views/assets/paper_img/eduConf.jpg" alt="Thumbnail Image" class="img-square img-responsive"
                                         style="width:100%;height:228px;border:5px solid white"></a>

                            </div>

                            <h5 style="margin-bottom: 5px"><a href="#/search/{{category}}/boston"><b>{{category}}</b></a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
