<html>
<body>

<div class="container-fluid">
    <div class="row">
<div class="padding-admin"></div>
        <h2>Admin</h2>
      <!--  <div ng.show="model.message" class="alert alert-success" role="alert">
            {{model.message}}</div>  -->
        <table class="table table-responsive table-striped table-bordered">
            <tr>
                <th style="font-size:15px" align="middle" bgcolor="gray" class="text-nowrap">
                      Username
                    </a>
                </th>

                <th style="font-size:15px" align="middle" bgcolor="gray">
                    Password
                </th>

                <th style="font-size:15px" align="middle" bgcolor="gray" class="text-nowrap">
                        First Name
                    </a>
                </th>

                <th style="font-size:15px" align="middle" bgcolor="gray" class="text-nowrap">
                        Last Name
                    </a>
                </th>

                <th style="font-size:15px" align="middle" bgcolor="gray">
                    Roles
                </th>

                <th style="font-size:15px" bgcolor="gray">
                    Action
                </th>
            </tr>

            <tr>
                <td style="font-size:12px"> <input type="text" placeholder="username" class="form-control"
                            ng-model="model.username"></td>
                <td style="font-size:12px"> <input type="text" placeholder="password" class="form-control"
                            ng-model="model.password"></td>

                <td style="font-size:12px"> <input type="text" placeholder="First Name" class="form-control"
                            ng-model="model.firstName"></td>

                <td style="font-size:12px"> <input type="text" placeholder="Last Name" class="form-control"
                            ng-model="model.lastName"></td>

                <td style="font-size:12px"> <input type="text" placeholder="Roles" class="form-control"
                            ng-model="model.roles"></td>
                <td class="text-nowrap">
                    <button type="button" class="btn btn-primary add-right-pad">
                        <span class="glyphicon glyphicon-plus" ng-click="model.addUser(model.username,model.password,model.firstName,model.lastName,model.roles)"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="model.updateUser(model.username,model.password,model.firstName,model.lastName,model.roles)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button></td>
            </tr>

            <tr ng-repeat="user in model.allUsers">
                <td align="middle">{{user.username}}</td>
                <td>&nbsp;</td>
                <td align="middle">{{user.firstName}}</td>
                <td align="middle">{{user.lastName}}</td>
                <td align="middle">{{user.roles.join(",")}}</td>
                <td class="text-nowrap">
                    <button type="button" class="btn btn-danger add-right-pad" ng-click="model.deleteUser($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button type="button" class="btn btn-info add-right-pad" ng-click="model.selectUser($index)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
