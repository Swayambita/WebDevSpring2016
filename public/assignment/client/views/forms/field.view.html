<!DOCTYPE html>
<html lang="en">
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="main">
            <h1>Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a class="tabText" href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a class="tabText" href="#">Fields</a></li>
            </ul>

            <div class="container-fluid">
                <div ng-repeat="field in model.existingFields" class="row topForm">
                    <div class="col-xs-5">
                        <form>
                            <div class="form-group">
                                <label>{{field.label}}</label>

                                <div ng-switch on="field.type">
                                    <input ng-switch-when="TEXT" type="text" placeholder={{field.placeholder}}>
                                    <textarea ng-switch-when="TEXTAREA" class="form-control" rows="3"></textarea>
                                    <input ng-switch-when="DATE" type="date">
                                    <input ng-switch-when="EMAIL" type="email" placeholder={{field.placeholder}}>
                                    <select ng-switch-when="OPTIONS">
                                        <option ng-repeat="option in field.options">{{option.label}}</option>
                                    </select>
                                    <div class="checkbox" ng-switch-when="CHECKBOXES">
                                        <label ng-repeat="option in field.options track by $index">
                                            <input type="checkbox" value="{{option.value}}">{{option.label}}
                                        </label>
                                    </div>
                                    <div class="radio" ng-switch-when="RADIOS">
                                        <label ng-repeat="option in field.options track by $index">
                                            <input type="radio" value="{{option.value}}">{{option.label}}
                                            <br>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-xs-5">
                        <button ng-click="model.editField(field)" data-toggle="modal" href="#"
                                class="btn btn-primary glyphicon glyphicon-pencil" data-target="#myEdit">
                        </button>
                        <button data-toggle="modal" href="#"
                                class="btn btn-success glyphicon glyphicon-plus" data-target="#">
                        </button>
                        <button ng-click="model.removeField(field)" href="#" class="glyphicon glyphicon-remove btn btn-danger">
                        </button>
                        <button href="#" class="glyphicon glyphicon-menu-hamburger btn btn-default">
                        </button>
                    </div>
                </div>

                <div id="myEdit" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <div class="modal-body">
                               <form> 
                                   <div class="form-group form-horizontal"> 

                                       <div ng-switch on="model.selectedField.type"> 

                                           <div ng-switch-when="TEXT">
                                               <h3>Single Line Field</h3>
                                           <label type="TEXT">Label</label>
                                           <input type="TEXT"class="form-control" ng-model="model.newField.label">
                                           <label type="TEXT">Placeholder</label>
                                           <input type="TEXT" class="form-control" ng-model="model.newField.placeholder">
                                           </div>

                                           <div ng-switch-when="TEXTAREA">
                                               <h3>Multi Line Field</h3>
                                           <label type="text">Label</label>
                                           <input type="TEXTAREA"class="form-control" ng-model="model.newField.label" >
                                           <label type="text">Placeholder</label>
                                           <textarea class="form-control" rows="3" class="form-control"
                                                     ng-model="model.newField.text"></textarea> 
                                           </div>

                                           <div ng-switch-when="DATE">
                                               <h3>Date Field</h3>
                                           <label>Label</label>
                                           <input type="date" class="form-control" ng-model="model.newField.label"> 
                                           </div>


                                           <div ng-switch-when="EMAIL">
                                               <h3>Email Field</h3>
                                           <label type="text">Label</label>
                                           <input type="text" class="form-control" ng-model="model.newField.label">
                                           <label type="email">Placeholder</label>
                                           <input type="email" class="form-control" ng-model="model.newField.placeholder"> 
                                           </div>


                                           <div ng-switch-when="OPTIONS">
                                               <h3>Dropdown Field</h3>
                                           <label type="text">Label</label>
                                           <input type="text" class="form-control" ng-model="model.newField.label">
                                           <label type="text">Options</label>
                                           <select> 
                                               <option ng-repeat="option in model.selectedField.options">{{model.selectedField.options}}</option> 
                                           </select> 
                                           </div>

                                           <div ng-switch-when="CHECKBOXES">
                                               <h3>Checkbox Field</h3>
                                           <label type="text">Label</label>
                                           <input type="text" class="form-control" ng-model="model.newField.label">
                                           <div class="checkbox"> 
                                               <label ng-repeat="option in model.selectedField.options"> 
                                                   <input type="checkbox" value=""> 
                                                   {{option}} 
                                               </label> 
                                           </div> 
                                           </div>

                                           <div ng-switch-when="RADIOS">
                                               <h3>Radio Button Field</h3>
                                           <label type="text">Label</label>
                                           <input type="text" class="form-control" ng-model="model.newField.label">
                                           <div class="radio" ng-switch-when="RADIOS"> 
                                               <label ng-repeat="option in model.selectedField.options"> 
                                                   <input type="radio"> 
                                                   {{option.label}} 
                                               </label> 
                                           </div>
                                           </div>

                                           <div>
                                               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                               <button class="btn btn-default" ng-click="model.okayField(model.newField)" data-dismiss="modal">Ok</button>
                                           </div> 
                                       </div> 
                                   </div>
                                    </form>
                          </div>
                        </div>

                   </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-7">
                        <form>
                            <div class="form-group">
                                <label for="newForm">Add New Field:</label>
                                <select ng-model="model.fieldType" class="form-control" id="newForm">
                                    <option>Single Line Text Field</option>
                                    <option>Multi Line Text Field</option>
                                    <option>Date Field</option>
                                    <option>Dropdown Field</option>
                                    <option>Checkboxes Field</option>
                                    <option>Radio Buttons Field</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-5">
                        <button ng-click="model.addField(model.fieldType)" href="#" class="glyphicon glyphicon-plus
                        btn btn-primary"></button>
                    </div>
                </div>

            </div> <!-- End of container -->

        </div> <!-- End of main -->
    </div> <!-- End of row-fluid-->
</div> <!-- End of container-fluid -->
</body>
</html>
