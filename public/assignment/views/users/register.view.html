<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register-FormMaker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">

</head>

<body ng-controller="RegisterController">

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="uname"> UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="UserName" id="uname" ng-models="username" >
                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" id="password" ng-models="password">
                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="vpw">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Verify Password" id="vpw" ng-models="verifypassword">
                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="youremail@domain.com" id="email" ng-models="email">
                        </input>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="register()" class="btn btn-primary" role="button">Register</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
</body>
</html>
