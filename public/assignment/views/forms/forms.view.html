<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forms-FormMaker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>

            <div>
                <table class="table table-striped table-hover table-bordered table-condensed">
                        <tr>
                            <th bgcolor="gray">
                                <a href="#">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                </a>
                                Form Name
                            </th>
                            <th bgcolor="gray">
                                <a href="#">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                </a>
                                Action
                            </th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="name" class="form-control"></td>
                            <td class="text-nowrap">
                                <button type="button" class="btn btn-primary add-right-pad">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button></td>
                        </tr>

                        <tr>
                            <td><a href="fields.view.html">Registration Form</a></td>
                            <td class="text-nowrap">
                                <button type="button" class="btn btn-danger add-right-pad">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info add-right-pad">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="fields.view.html">Contact List</a></td>
                            <td class="text-nowrap">
                                <button type="button" class="btn btn-danger add-right-pad">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info add-right-pad">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button></td>
                        </tr>

                        <tr>
                            <td><a href="fields.view.html">To Do List</a></td>
                            <td><button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                                <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button></td>
                        </tr>
                </table>

             </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
