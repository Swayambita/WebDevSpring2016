<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DashBoard for Assignment</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <style>
        .icon-edit {float: right;}

    </style>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><u>UserName</u></a></li>
                <li><a href="#"><u>LogOut</u></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>

            <div class="form">
                <div class="form-group">
                    <label for="fname" class="control-label" >First Name</label>
                    <br>
                    <input id="fname" placeholder="First Name" type="text">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>

                </div>

                <div class="form-group">
                    <label for="lname" class="control-label">Last Name</label>
                    <br>
                    <input id="lname" placeholder="Last Name" type="text">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <br>
                    <input id="dob" type="date">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Gender</label>
                    <br>
                    <select>
                           <option value="male">Male</option>
                           <option value="female">Female</option>
                    </select>

                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Role</label>
                    <br>
                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox"> Admin
                    </label>
                    <label class="checkbox">
                        <input type="checkbox"> Student
                    </label>
                    <label class="checkbox">
                        <input type="checkbox"> User
                    </label>

                </div>

                <div class="form-group">
                    <label class="control-label">License Agreement</label>
                    <br>
                    <div class="pull-right">
                        <button type="button" class="btn btn-info add-right-pad"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                        <button type="button" class="btn btn-danger add-right-pad"><span class="glyphicon glyphicon-remove"></span></button>
                        <button type="button" class="btn btn-warning add-right-pad"><span class="glyphicon glyphicon-align-justify"></span></button>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">No</label>
                    </div>
                </div>

                <div class="form-group">
                   <label class="control-label">Add New Field</label>
                    <br>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary add-right-pad"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <select>
                        <option value="Single Line Text">Single Line Text</option>
                        <option value="Date">Date</option>
                        <option value="Dropdown">Dropdown</option>
                        <option value="Checkboxes">Checkboxes</option>
                        <option value="Radio Buttons">Radio Buttons</option>
                        <option value="Paragraph">Paragraph</option>
                        <option value="Text Field">Text Field</option>
                    </select>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
